<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Food order wizard with online payment">
	<meta name="author" content="UWS">
	<title>ProEnd | Contactless</title>

	<!-- Favicon -->
	<link href="img/favicon2.png" rel="shortcut icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom Font Icons -->
	<link href="vendor/icomoon/css/iconfont.min.css" rel="stylesheet">

	<!-- Vendor CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/dmenu/css/menu.css" rel="stylesheet">
	<link href="vendor/hamburgers/css/hamburgers.min.css" rel="stylesheet">
	<link href="vendor/mmenu/css/mmenu.min.css" rel="stylesheet">
	<link href="vendor/magnific-popup/css/magnific-popup.css" rel="stylesheet">
	<link href="vendor/float-labels/css/float-labels.min.css" rel="stylesheet">

	<!-- Main CSS -->
	<link href="css/style.css" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>

</head>

<body>

	<!-- Preloader -->
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- Preloader End -->

	<!-- Page -->
	<div id="page">

		<!-- Main -->
		<main>
			<!-- Hero -->
			<div class="hero-home bg-mockup hero-bottom-border">
				<div class="content">
					<h1 class="animated-element" style="font-family: 'Oswald', sans-serif;">Contactless</h1>
					<p class="animated-element" style="font-family: 'M PLUS 1 Code', sans-serif;">コンタクトレス・非接触注文プログラム</p>
					<a href="#orderFood" class="mouse-frame nice-scroll">
						<div class="mouse"></div>
					</a>
				</div>
			</div>
			<!-- Hero End -->

			<!-- Services -->
			<div class="services">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 animated-element" id="orderFood">
							<a href="menu/order.html" class="service-link">
								<div class="box text-center">
									<div class="icon d-flex align-items-end"><i class="icon icon-credit-card2"></i></div>
									<h3 class="service-title">メニュー</h3>
									<p>食事を注文する</p>
								</div>
							</a>
						</div>
						<div class="col-lg-6 animated-element">	

							<a href="mini_games/mix-or-match.html" class="service-link">
								<div class="box text-center">
									<div class="icon d-flex align-items-end"><i class="icon icon-gamepad"></i></div>
									<h3 class="service-title" style="font-family: 'Oswald', sans-serif;">ミニゲーム</h3>
									<p>ご注文を待っている間にゲームをする</p>
								</div>
							</a>
						</div>

						<!-- show ongoing order -->
						<div class="col-lg-12 animated-element" id="incomingOrder">	
							<div class="box text-center" style="cursor: default;">
								<div class="icon d-flex align-items-end"><i class="icon icon-list"></i></div>
								<h3 class="service-title" style="font-family: 'Oswald', sans-serif;">注文</h3>
								<p>ご注文の一覧</p>
								<div class="row d-flex justify-content-center" id="incomingOrderList">
									<div class="card" style="width: 18rem;">
										<img src="/img/bg/empty-plate.png" class="card-img-top" alt="empty_cart" style="width: 100%; border: 1px solid rgba(0,0,0,.125); height: 160px">
										<div class="card-body">
										  <p class="card-text">ご注文は空です。注文をしましょう。</p>
										</div>
									  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Services End -->

			<div class="banner animated-element">
				<div class="container">
					<div class="content">
						<div class="mask">
							<!-- <div class="textbox">
								<small>something1</small>
								<h2>FoodBoard</h2>
								<p>Food order wizard with online payment.</p>
							</div> -->
						</div>
					</div>
				</div>
			</div>


		</main>
		<!-- Main End -->

	</div>
	<!-- Page End -->

	<!-- Back to top button -->
	<div id="toTop"><i class="icon icon-chevron-up"></i></div>

	<!-- Vendor Javascript Files -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- custom javascript -->
	<script src="js/index.js"></script>
	<script src="vendor/easing/js/easing.min.js"></script>
	<script src="vendor/parsley/js/parsley.min.js"></script>
	<script src="vendor/nice-select/js/jquery.nice-select.min.js"></script>
	<script src="vendor/price-format/js/jquery.priceformat.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/ResizeSensor.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/theia-sticky-sidebar.min.js"></script>
	<script src="vendor/mmenu/js/mmenu.min.js"></script>
	<script src="vendor/magnific-popup/js/jquery.magnific-popup.min.js"></script>
	<script src="vendor/float-labels/js/float-labels.min.js"></script>
	<script src="vendor/jquery-wizard/js/jquery-ui-1.8.22.min.js"></script>
	<script src="vendor/jquery-wizard/js/jquery.wizard.js"></script>
	<script src="vendor/isotope/js/isotope.pkgd.min.js"></script>
	<script src="vendor/scrollreveal/js/scrollreveal.min.js"></script>
	<script src="vendor/lazyload/js/lazyload.min.js"></script>
	<script src="vendor/sticky-kit/js/sticky-kit.min.js"></script>

	<!-- Main Javascript File -->
	<script src="js/scripts.js"></script>



</body>

</html>
